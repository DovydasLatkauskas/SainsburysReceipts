<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en" xml:lang="en">
  <head>
    <title>Sainsbury's Receipts</title>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type" />
    <link href="output.css" rel="stylesheet" />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js" defer></script>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </head>

  <body
    x-data="{ tab: $persist('dashboard'), modal: $persist(false), message: 'Welcome!', login_button_text: 'Login', dataToVerify: {'date':'234', 'line_items': [{'name':'LINDT INTENSE ORANG','price':'1.60','quantity':'1'}]} }"
    x-init="onPageLoad($data)"
    class="h-full w-full">
    <!-- Static sidebar for desktop -->
    <div class="z-10 hidden select-none lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
      <!-- Sidebar component, this element can be swapped with another sidebar if I want -->
      <div class="flex flex-grow flex-col overflow-y-auto bg-plum-base pt-5">
        <div class="mt-5 flex flex-1 flex-col">
          <nav class="flex flex-1 flex-col space-y-1 px-2 pb-4">
            <a
              :class="tab === 'dashboard' ? 'group flex items-center rounded-md bg-plum-dark px-2 py-2 text-sm font-medium text-white' : 'group flex items-center rounded-md px-2 py-2 text-sm font-medium text-white hover:bg-plum-light'"
              @click="tab='dashboard'"
              x-cloak>
              <svg
                class="mr-3 h-6 w-6 flex-shrink-0 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                aria-hidden="true">
                <path
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
              Dashboard
            </a>
            <a
              :class="tab === 'history' ? 'group flex items-center rounded-md bg-plum-dark px-2 py-2 text-sm font-medium text-white' : 'group flex items-center rounded-md px-2 py-2 text-sm font-medium text-white hover:bg-plum-light'"
              @click="tab='history'"
              x-cloak>
              <svg
                class="mr-3 h-6 w-6 flex-shrink-0 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                aria-hidden="true">
                <path
                  d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
              History
            </a>
            <div class="grow"></div>
            <a
              @click="loginLogoutFlow()"
              x-text="login_button_text"
              x-cloak
              class="group flex items-center rounded-md bg-plum-dark px-2 py-2 text-sm font-medium text-white hover:bg-plum-light">
              <svg
                class="mr-3 h-6 w-6 flex-shrink-0 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                aria-hidden="true">
                <path
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </a>
          </nav>
        </div>
      </div>
    </div>

    <!-- Dashboard Page Body -->
    <template x-if="tab === 'dashboard'">
      <div class="overflow-hidden">
        <p x-text="message" class="m-4 text-5xl font-bold text-plum-base lg:pl-64"></p>
        <div class="m-4 flex w-full flex-1 flex-row flex-wrap items-start gap-4 lg:pl-64">
          <div class="rounded-lg border border-gray-200 bg-white p-6 shadow ring-1 ring-black ring-opacity-5">
            <p class="text-4xl font-bold tracking-tight text-plum-base text-gray-900 dark:text-white">
              Monthly Expenses
            </p>
            <div x-init="loadPieChart($el)" class="w-500 h-500"></div>
          </div>
          <div>
            <div class="mb-4 rounded-lg border border-gray-200 bg-white p-6 shadow ring-1 ring-black ring-opacity-5">
              <p class="mb-2 text-center text-5xl font-bold tracking-tight text-plum-base">£349.65</p>
              <p class="text-center font-bold text-gray-900">Monthly Spending</p>
            </div>
            <div class="rounded-lg border border-gray-200 bg-white p-6 px-20 shadow ring-1 ring-black ring-opacity-5">
              <p class="mb-2 text-center text-8xl font-bold tracking-tight text-plum-base">127</p>
              <p class="text-center font-bold text-gray-900">Nectar Points</p>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- History Page Body -->
    <template x-if="tab === 'history'">
      <div
        x-data="{ receipts: [] }"
        x-init="receipts = await getReceipts()"
        class="flex flex-1 flex-col overflow-hidden lg:pl-64">
        <div class="mt-4">
          <template x-for="receipt in receipts">
            <div class="px-4 pb-4">
              <div class="flow-root">
                <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                      <table x-data="{ show: true }" class="min-w-full divide-y divide-gray-300">
                        <thead @click="show = !show" class="select-none bg-gray-50 hover:bg-gray-200">
                          <tr>
                            <th
                              class="w-3/5 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
                              scope="col">
                              Name
                            </th>
                            <th class="w-1/5 px-3 py-3.5 text-left text-sm font-semibold text-gray-900" scope="col">
                              Price
                            </th>
                            <th class="w-1/5 px-3 py-3.5 text-left text-sm font-semibold text-gray-900" scope="col">
                              Quantity
                            </th>
                          </tr>
                        </thead>
                        <tbody x-show="show" class="divide-y divide-gray-200 bg-white">
                          <template x-for="product in receipt['line_item']">
                            <tr>
                              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-0">
                                <div class="flex items-center">
                                  <div class="h-10 w-10 flex-shrink-0">
                                    <img :src="product.image_link" class="h-10 w-10" alt="" />
                                  </div>
                                  <div class="ml-4">
                                    <div x-text="product.name_on_website" class="font-medium text-gray-900"></div>
                                  </div>
                                </div>
                              </td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                <div x-text="'£' + product.price" class="text-gray-900"></div>
                              </td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                <span
                                  class="inline-flex rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800"
                                  >1</span
                                >
                              </td>
                            </tr>
                          </template>
                        </tbody>
                        <tfoot class="bg-white">
                          <tr>
                            <td class="whitespace-nowrap px-3 py-4 text-sm font-bold text-black">Total</td>
                            <td
                              x-text="'£' + receipt['line_item'].map(x => x.price).reduce((a, b) => a + b, 0).toFixed(2)"
                              class="whitespace-nowrap px-3 py-4 text-sm font-bold text-black"></td>
                            <td></td>
                          </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </template>

    <!-- Add Receipt Button -->
    <div class="fixed right-8 bottom-8">
      <button @click="importData($data)" class="rounded-full bg-plum-base p-2 text-white shadow-sm hover:bg-plum-light">
        <svg class="h-10 w-10" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path
            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
        </svg>
      </button>
    </div>

    <!-- Modal -->
    <div x-show="modal" x-cloak class="relative z-10" role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <div
        x-show="modal"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div
            x-show="modal"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
            <div>
              <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                <svg
                  class="h-6 w-6 text-green-600"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  aria-hidden="true">
                  <path d="M4.5 12.75l6 6 9-13.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-5">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Upload successful</h3>
                <div class="mt-2">
                  <table class="min-w-full divide-y divide-gray-300">
                    <thead class="select-none bg-gray-200">
                      <tr>
                        <th
                          class="w-3/5 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
                          scope="col">
                          Name
                        </th>
                        <th class="w-1/5 px-3 py-3.5 text-left text-sm font-semibold text-gray-900" scope="col">
                          Price
                        </th>
                        <th class="w-1/5 px-3 py-3.5 text-left text-sm font-semibold text-gray-900" scope="col">
                          Quantity
                        </th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                      <template x-for="row in dataToVerify.line_items">
                        <tr>
                          <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-0">
                            <div class="ml-4">
                              <input
                                x-model="row.name"
                                class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                            </div>
                          </td>
                          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                            <input
                              x-model="row.price"
                              class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                          </td>
                          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                            <input
                              x-model="row.quantity"
                              class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                              value="1" />
                          </td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
              <button
                @click="submitForm($data)"
                class="inline-flex w-full justify-center rounded-md bg-plum-base px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-plum-light sm:col-start-2"
                type="button">
                Confirm
              </button>
              <button
                @click="modal = !modal"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-100 sm:col-start-1 sm:mt-0"
                type="button">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
